<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tingala Tech</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <p>We're here to help! Fill out the form below or reach out to us on social media.</p>
        <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_self">
            <label for="name">Name:</label>
            <input type="text" id="name" name="entry.XXXXXX" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="entry.YYYYYY" required>

            <label for="service">Service Needed:</label>
            <input type="text" id="service" name="entry.ZZZZZZ" required>

            <label for="message">Message:</label>
            <textarea id="message" name="entry.AAAAAA" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="social-links">
            <h3>Follow Us</h3>
            <a href="https://www.facebook.com/yourpage" target="_blank">Facebook</a>
            <p>Email: info@tingalatech.com</p>
            <p>Phone: +63 912 345 6789</p>
        </div>
    </section>
</body>
</html>
